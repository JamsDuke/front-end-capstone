<div class="container">
  <h1>Login or Register</h1>
  <div class="auth">
    Email: <input type="text" autofocus="true" ng-model="account.email">
    Username: <input type="text" ng-model="account.username">
    Password: <input type="password" ng-model="account.password">
  </div>
  <div>
    <button class="btn btn-primary loginRegister" ng-click="register()">Register</button>
  </div>
</div>
