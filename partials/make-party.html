<h1>Create a Party</h1>
<form>
  <div class="form-group">
    <label><h5>Party Name:</h5></label>
    <input type="text" class="form-control" placeholder="" ng-model="newParty.title" />
  </div>
  <div class="form-group">
    <label><h5>Party Description</h5></label>
    <input type="text" class="form-control" ng-model="newParty.description" />
  </div>
  <button class="" ng-click="addNewParty()">Add</button>
</form>
