<div class="container">
  <h1>Create a Party</h1>
  <form class="col-xs-6 partyCreate">
    <div class="form-group">
      <label><h5>Party Name:</h5></label>
      <input type="text" class="form-control" ng-model="newParty.title" />
    </div>
    <div class="form-group">
      <label><h5>Party Description</h5></label>
      <input type="text" class="form-control" ng-model="newParty.description" />
    </div>
    <div ng-controller="UserListCtrl">
      <h2>Available Users</h2>
        <input class="form-control" type="text" placeholder="Search users" ng-model="searchText">
        <div class="usersList">
          <div class="userCard" ng-repeat="user in users  | orderBy:'-username':true | filter: searchText">
            <div>{{user.username}}  <button class="btn btn-success" data-toggle="button" ng-click="$parent.addUserToParty(user)">Add to Party</button>
          </div>
          </div>
        </div>
    <button class="btn btn-primary" ng-click="addNewParty()">Save Party</button>
  </form>
</div>
